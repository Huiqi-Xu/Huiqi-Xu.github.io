on:
  push:
    branches: [ master ]   # ğŸš¨ ç›‘å¬ master åˆ†æ”¯ä¸Šçš„æ”¹åŠ¨
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. æ‹‰å–ä»“åº“ä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. å®‰è£… Ruby å’Œ Bundlerï¼ˆJekyll ä¾èµ–ï¼‰
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      # 3. å®‰è£… ImageMagickï¼ˆè§£å†³ convert not found é—®é¢˜ï¼‰
      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      # 4. å®‰è£… Jupyter nbconvertï¼ˆæ”¯æŒ jekyll-jupyter-notebookï¼‰
      - name: Install Jupyter tools
        run: |
          pip install --upgrade pip
          pip install jupyter nbconvert

      # 5. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      # 6. æ„å»º Jekyll ç½‘ç«™
      - name: Build Jekyll site
        run: bundle exec jekyll build --verbose

      # 7. éƒ¨ç½²åˆ° GitHub Pages (gh-pages åˆ†æ”¯)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages   # âœ… æ”¹æˆ gh-pages
